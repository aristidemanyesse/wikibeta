{% load static %} 
{% load i18n %}


<div class="leloader">
    <small>{% translate "Veuillez patienter" %} </small>
    <span class="loading rhomb"></span>
    <div class="sk-spinner sk-spinner-cube-grid">
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
        <div class="sk-cube"></div>
    </div>
</div>

<style>
    .leloader{
        display: none;
        text-align: center;
        z-index: 9999;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20% 10%;
        font-size: 50px;
        color: white
    }
</style>



{% comment %} <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->



<div class="imageViewer">
    <img src="{% static request.societe.image %}" >
    <br><br>
    <h1 style="font-size: 50px">
        <small>{% translate "Veuillez patienter" %}</small>
        <span class="loading rhomb"></span>
    </h1>
</div>

<style>
    .imageViewer{
        display: none;
        opacity: 0.9;
        text-align: center;
        z-index: 9999;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255);
        padding: 10%;
        color: #ccc
    }

    .imageViewer img{
        width: 200px;
        margin: auto;
    }
</style>
